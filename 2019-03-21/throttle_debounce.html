    //1、节流
    function throttle(fn,time){
        var beforeTime = 0 ;
        return function(){//暴露出去的函数
            var self = this;
            var args = arguments;
            var currTime = +new Date();
            if(currTime - beforeTime >= time){
                //执行了一次
                fn.apply(self,args){
                    beforeTime = currTime;
                }
            }
        }
    }

    //去抖
    function debounce(fn, time){
        //闭包里面保存的数据
        var timer = null;
        return function(){
            var self = this;
            var args = arguments;

            clearTimeout(timer);//上一次下发还没执行的任务
            timer = setTimeout(function(){
                fn.apply(self,args);
            },time)
        }
    }
