    <script>
                    
        
            var timer;

            function timeXianShi(){
                $(window).on('scroll',function(){
                    if(timer){
                    clearTimeout(timer);
                }else{
                    timer=setTimeout(function(){
                        xianShi();
                    },500);
                }
                }
                )
            }
            function xianShi(){
                var winH=$(window).height;
                var scro=$(window).scrollTop;
                var imgNode=$('img');
                for(let i=0;i<imgNode.length;i++){
                    var setTop=imgNode[i].offset().top;
                    if(setTop<winH+scro){
                        imgNode[i].src=imgNode[i].dataset.src;
                    }
                }
            }
